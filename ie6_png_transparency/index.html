<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>IE 6 PNG Transparency</title>

	<style type="text/css">
		.test {
			width: 800px;
			height: 600px;
			background-color: red;
			background-repeat: no-repeat;
			background-image: url('wave.png');
		}

		.test2 {
			width: 800px;
			height: 600px;
			background-color: yellow;
			margin-top: 10px;
		}
	</style>

	<script type="text/javascript" src="jquery.js"></script> 
	<script type="text/javascript" src="jquery.supersleight.js"></script> 
	<script type="text/javascript">
		$(document).ready(function() {
			$('.png').supersleight({shim: 'transparent.gif'});
		});
	</script>
</head>

<body>
	<div class="test png">
	</div>

	<div class="test2">
		<img class="png" src="wave.png" />
	</div>

</body>

</html>
